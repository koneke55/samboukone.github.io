<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodejs-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#339933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66CC66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#nodejs-gradient)" stroke="white" stroke-width="2"/>
  
  <!-- Node.js hexagon -->
  <g transform="translate(32, 32)">
    <polygon points="0,-16 14,-8 14,8 0,16 -14,8 -14,-8" fill="white"/>
    
    <!-- Inner hexagon -->
    <polygon points="0,-12 10,-6 10,6 0,12 -10,6 -10,-6" fill="url(#nodejs-gradient)"/>
    
    <!-- Text "js" -->
    <text x="-3" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">js</text>
  </g>
</svg>
