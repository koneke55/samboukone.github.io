<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="22" font-weight="bold">BPE Tokenizer for Bamanakan Language</text>
  
  <!-- Original Text -->
  <rect x="50" y="60" width="300" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">"A bɛ taa"</text>
  
  <!-- Arrow -->
  <path d="M200 110 L200 130" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="200" y="125" text-anchor="middle" fill="#34495e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BPE Processing</text>
  
  <!-- Tokenized Output -->
  <rect x="50" y="150" width="300" height="60" rx="5" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Tokens -->
  <rect x="80" y="165" width="40" height="30" rx="3" fill="#e74c3c"/>
  <text x="100" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A</text>
  
  <rect x="140" y="165" width="40" height="30" rx="3" fill="#f39c12"/>
  <text x="160" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">bɛ</text>
  
  <rect x="200" y="165" width="40" height="30" rx="3" fill="#27ae60"/>
  <text x="220" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">taa</text>
  
  <!-- BPE Algorithm Visualization -->
  <rect x="50" y="230" width="100" height="50" rx="5" fill="#3498db" opacity="0.8"/>
  <text x="100" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Byte Pair</text>
  <text x="100" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Encoding</text>
  
  <rect x="170" y="230" width="100" height="50" rx="5" fill="#9b59b6" opacity="0.8"/>
  <text x="220" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Subword</text>
  <text x="220" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Tokens</text>
  
  <rect x="290" y="230" width="100" height="50" rx="5" fill="#e67e22" opacity="0.8"/>
  <text x="340" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bambara</text>
  <text x="340" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Language</text>
  
  <!-- Features -->
  <text x="50" y="290" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Research-grade BPE</text>
  <text x="150" y="290" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Bambara Diacritics</text>
  <text x="250" y="290" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• MIT License</text>
  <text x="350" y="290" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Linux/Colab Ready</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>
