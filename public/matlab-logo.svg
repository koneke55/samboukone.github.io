<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matlab-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E16737;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#matlab-gradient)" stroke="white" stroke-width="2"/>
  
  <!-- MATLAB matrix -->
  <g transform="translate(32, 32)">
    <!-- Matrix brackets -->
    <path d="M-12,-8 L-16,-8 L-16,8 L-12,8 M12,-8 L16,-8 L16,8 L12,8" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Matrix elements -->
    <circle cx="-6" cy="-4" r="1.5" fill="white"/>
    <circle cx="0" cy="-4" r="1.5" fill="white"/>
    <circle cx="6" cy="-4" r="1.5" fill="white"/>
    
    <circle cx="-6" cy="0" r="1.5" fill="white"/>
    <circle cx="0" cy="0" r="1.5" fill="white"/>
    <circle cx="6" cy="0" r="1.5" fill="white"/>
    
    <circle cx="-6" cy="4" r="1.5" fill="white"/>
    <circle cx="0" cy="4" r="1.5" fill="white"/>
    <circle cx="6" cy="4" r="1.5" fill="white"/>
    
    <!-- MATLAB text -->
    <text x="-8" y="12" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white">MATLAB</text>
